version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: memegiphy_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=memegiphy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: memegiphy_meili
    restart: always
    environment:
      - MEILI_MASTER_KEY=masterKey
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data

  redis:
    image: redis:7-alpine
    container_name: memegiphy_redis
    ports:
      - "6379:6379"

  worker:
    build: ./backend
    container_name: memegiphy_worker
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - db

  backend:
    build: ./backend
    container_name: memegiphy_backend
    restart: always
    # Ждем базу, накатываем миграции и запускаем сервер
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - meilisearch

  frontend:
    build: ./frontend
    container_name: memegiphy_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Браузер пользователя стучится на localhost
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  bot:
    build: ./telegram_bot
    container_name: memegiphy_bot
    restart: always
    env_file:
      - ./backend/.env
    environment:
      # Бот внутри докера стучится по имени сервиса backend
      - BASE_API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  meili_data: